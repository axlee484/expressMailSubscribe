
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Price Mailings</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" >
      <img class="mb-4" src="../img/1200x630wa.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Subscribe</h1>
  
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

     
      <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required >

      
      <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required >

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
    </form>
  </body>
</html>
